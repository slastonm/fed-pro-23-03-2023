<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 3;
        let thenPromise = new Promise(function(resolve, reject) {
            if(a>2){
                resolve('Hello world!');
            }
            else{
                reject('Error');
                throw "Small number of let A";
            }
        });
        thenPromise.then(function(resolveData){
            console.log(`Promise value ${resolveData}`);
        }).catch(function(err){
            console.log(`Promise error ${err}`);
        })
    </script>
</head>
<body>
    
</body>
</html>
