    <script>
        //Метасимволи
        // \d - цфрове значення
        // \D - не цифрове значення
        // \w - символ алфавіту в будь-якому регістрі [a-zA-Z_0-9];

        // \s - Всі спец символи переносу рядка і пробіл [ \r\n\f\v\t];
        // \S - Всі непробільні символи символи переносу рядка 

        // Прапори
        // i - чутиливість до регістру регуляркою
        // g - виконання глобального пошуку по регулярці
        // m - багатострочний пошук

        // Набір символів для роботи
        // [a-z] - всі літери від a-z в нижньому регістрі
        // [а-я]
        // [a-zA-Z]
        // [0-9]
        // [RrAaSs]

        // Інтервали
        // {3} - кількість співпадінь
        // {2, 4} - мінімальна кільскість і максимальна значень патерну
        // {3,} - від 3 
        // {,3} - не більше 3

        // Якорні символи
        // ^ - початок строки
        // $ - кінець строки
        // \b Межі слова


    </script>
