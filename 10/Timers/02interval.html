<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = ()=>{
            let outputEl = document.querySelector('p');
            let couneter = 0;
            function counterFn(){
                couneter++;
                outputEl.innerHTML = `Counter value ${couneter}`;
            }
            setInterval(counterFn, 1000);
        }
    </script>
</head>
<body>
    <p>

    </p>
</body>
</html>
